[build]
builder = "nixpacks"
buildCommand = "composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev"
buildCache = true

[deploy]
startCommand = "bash -c 'php artisan serve --host=0.0.0.0 --port=${PORT}'"
healthcheckPath = "/"
healthcheckTimeout = 100
preDeployCommand = "bash -c 'php artisan migrate --force --no-interaction && php artisan db:seed --force --no-interaction && php artisan optimize:clear && php artisan config:cache && php artisan route:cache'"

# Environment variables (опционально)
[variables]
APP_ENV = "production"
APP_DEBUG = "false"
LOG_LEVEL = "info"
